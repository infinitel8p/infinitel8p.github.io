<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="script.js" type="module"></script>
    <title>Home - InfiniteL8p</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.gif">
</head>

<body>
    <!-- Canvas -->
    <canvas class="orb-canvas"></canvas>
    <!-- Overlay -->
    <div class="container">
        <div class="box">
            <div class="content">
                <!-- Overlay inner wrapper -->
                <div class="overlay__inner">
                    <!-- Title -->
                    <div class="animate__animated animate__tada">
                        <h1 class="overlay__title">
                            Hey, there!<br>
                            I'm <span class="text-gradient">InfiniteL8p</span>,<br> welcome to my site!
                        </h1>
                    </div>
                    <!-- Description -->
                    <p class="overlay__description">
                        <strong>Just a heads up, it's currently under construction.<br></strong>
                        Please bear with me while I work on it to make it a great experience for you.<br>
                        In the meantime, if you're interested in checking out some of my other projects, feel free
                        to
                        visit my Github.
                    </p>
                </div>
                <!-- Button -->
                <button class="overlay__btn overlay__btn--transparent">
                    <a href='https://github.com/infinitel8p'><i class='fa fa-github'></i>infinitel8p</a>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
